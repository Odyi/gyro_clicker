<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyro Cookie Clicker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
        <a href="{{ url_for('chat') }}">Chat</a>
        {% if 'username' in session %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>

    <div class="container">
        <h1>Gyro Clicker</h1>
        <div id="gyro-game">
            <img id="gyro" src="{{ url_for('static', filename='images/gyro.svg') }}" alt="Gyro">
            <p id="score">Score: 0</p>
            <p id="money">Money: 0</p>
            <p id="cookieHealth">Health: 100%</p>
            <button id="upgrade1" class="upgrade" data-cost="50" data-info="Increased click power">Upgrade 1: 50$</button>
            <button id="upgrade2" class="upgrade" data-cost="100" data-info="Auto-clicker">Upgrade 2: 100$</button>
            <br><br>
            <button id="submitScore">Submit Score</button>
        </div>

        <div>
            {% if 'username' in session %}
                <p>Welcome, {{ session['username'] }}!</p>
            {% endif %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
